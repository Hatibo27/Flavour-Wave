          <link rel="shortcut icon" href="/images/favicon.ico" />
    <title>Hatib2Shop</title>
</head>
<body>

        <a class="navbar-brand" th:href="@{/admin}" >
            <img th:src="@{/images/logo.png}" id="logo"  src="../static/images/logo.png" width="auto" height="100px" class="d-inline-block align-top" alt=""/>
        </a>
     </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">home</a>

                    <a class="nav-link" th:href="@{/shop}" href="#">shop</a>

        </div>

<form th:action="@{/working/timeLeft}" method="post"  th:object="${paymentData}"  enctype="multipart/form-data">


<div class="container">

    <!--Section: Block Content-->
    <section class="mt-5 mb-4">

        <!--Grid row-->
        <div class="row justify-content-md-center">

            <!--Grid column-->
            <div class="col-lg-8 mb-6">

                <!-- Card -->
                <div class="card wish-list pb-1">
                    <div class="card-body">

                        <h5 class="mb-2">Billing details</h5>

                        <!-- Grid row -->
                        <div class="row">

                            <!-- Grid column -->
                            <div class="col-lg-6">

                                <!-- First name -->
                                <div class="md-form md-outline mb-0 mb-lg-4">
                                    <label for="firstName">First name</label>
                                    <input type="text" name="firstName" readonly  id="firstName" th:value="${paymentData.firstName}"  class="form-control mb-0 mb-lg-2">
                                </div>

                            </div>
                            <!-- Grid column -->

                            <!-- Grid column -->
                            <div class="col-lg-6">

                                <!-- Last name -->
                                <div class="md-form md-outline">
                                    <label for="lastName">Last name</label>
                                    <input type="text" name="lastName" readonly id="lastName" th:value="${paymentData.lastName}" required class="form-control">
                                </div>

                            </div>
                            <!-- Grid column -->

                        </div>
                        <!-- Grid row -->



                        <!-- Country -->
                        <div class="d-flex flex-wrap">
                            <div class="select-outline position-relative w-100">
                                <label>Country - <strong>INDIA</strong></label>


                            </div>
                        </div>

                        <!-- Address Part 1 -->
                        <div class="md-form md-outline mt-2">
                            <label for="form14">Address (Line 1)</label>
                            <input type="text" name="address1" readonly required id="form14" th:value="${paymentData.address1}" placeholder="House number and street name" class="form-control">
                        </div>

                        <!-- Address Part 2 -->
                        <div class="md-form md-outline mt-2">
                            <label for="form15">Address (Line 2)</label>
                            <input type="text" readonly id="form15" name="address2" th:value="${paymentData.address2}" placeholder="Apartment, suite, unit etc. (optional)"
                                   class="form-control">
                        </div>

                        <!-- Postcode / ZIP -->
                        <div class="md-form md-outline mt-3">
                            <label for="form16">Postcode / ZIP</label>
                            <input type="text" readonly name="zipCode" maxlength="6" minlength="6" th:value="${paymentData.zipCode}" required id="form16" class="form-control">
                        </div>

                        <!-- Town / City -->
                        <div class="md-form md-outline mt-2">
                            <label for="form17">Town / City</label>
                            <input type="text" readonly name ="town" id="form17" th:value="${paymentData.town}" class="form-control">

                        </div>

                        <!-- Phone -->
                        <div class="md-form md-outline mt-2">
                            <label for="form18">Phone</label>
                            <input type="number" name="phone"  readonly minlength="10" maxlength="10" th:value="${paymentData.phone}" required id="form18" class="form-control">
                        </div>

                        <!-- Email address -->
                        <div class="md-form md-outline mt-2">
                            <label for="form19">Email address</label>
                            <input type="email" name="email" readonly required id="form19" th:value="${paymentData.email}"  class="form-control">
                        </div>

                        <!-- Additional information -->
                        <div class="md-form md-outline mt-2">
                            <label for="form20">Additional information</label>
                            <textarea id="form20" name="addInfo" readonly class="md-textarea form-control" th:value="${paymentData.addInfo}" th:text="${paymentData.addInfo}"  rows="4"></textarea>
                        </div>
                        
                        <div class="text-center">
                        <button class="btn btn-success" style="margin-top:20px;">Accept Order</button>

</div>

<input type="hidden" name="id" th:value="${paymentData.id}">
<input type="hidden" name="users" th:value="${paymentData.users.id}">
<input type="hidden" name="date" th:value="${paymentData.date}">
<input type="hidden" name="amount" th:value="${paymentData.amount}">
<input type="hidden" name="country" th:value="${paymentData.country}">
<input type="hidden" name="orderId" th:value="${paymentData.orderId}">
<input type="hidden" name="status" th:value="${paymentData.status}">
<input type="hidden" name="paymentId" th:value="${paymentData.paymentId}">
               
                


                    </div>
                </div>
                <!-- Card -->

        
        <!--Grid row-->

    </section>
    <!--Section: Block Content-->


</div>
</form>





<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
