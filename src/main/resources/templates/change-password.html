<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>Hatib2Shop</title>
    
     <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins" , sans-serif;
}

.input-box{
  position: relative;
  height: 65px;
  margin: 25px 0;
}

.input-box input:focus,
.input-box input:valid{
  border-color: #4070F4;
}
.input-box i,
.input-box label{
  position: absolute;
  top: 40%;
  transform: translateY(-50%);
  color: #a6a6a6;
  transition: all 0.3s ease;
  
}
.input-box label{
  left: 15px;
  font-size: 18px;
  font-weight: 400;
  background: #fff;
  padding: 0 6px;
  pointer-events: none;
}
.input-box input:focus ~ label,
.input-box input:valid ~ label{
  top: 0;
  font-size: 14px;
  color: #4070F4;
}
.input-box i{
  right: 15px;
  cursor: pointer;
  padding: 8px;
  
 
  
  
}


 .text{
  font-size: 18px;
  font-weight: 400;
  color: #a6a6a6;
}


    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
<div class="logo">
        <a class="navbar-brand" th:href="@{/admin}" >
            <img th:src="@{/images/logo.png}" id="logo"  src="../static/images/logo.png" width="auto" height="100px" class="d-inline-block align-top" alt=""/>
        </a>
     </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/login}">login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/register}">Sign Up</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <div class="row" style="margin-top:20px;">
    
    
        <div class="card col-md-6 offset-3" id="rm" style="padding:50px;">
           
            
            
           
            
            <h4 class="text-center">Enter New Password</h4>
              <div class="input-box">
                   
                    <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" id="id_password">
                <i class="far fa-eye"  id="togglePassword" style=" cursor: pointer;"></i>
    
                    
                </div>
                
                  <div class="form-group">
                   
                    <input type="password" class="form-control form-control-lg" placeholder="Confirm-Password" name="confirm" id="match_password">
                
    
                    
                </div>
                
                


                <input type="submit" id="submit" value="Change Password" class="btn btn-primary btn-block">
               
               
           
            

        </div>

    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
$(window).on('resize', function() {
	  var win = $(this);
	  if (win.width() > 600) {

	    $('#rm').addClass('offset-3');

	  } else {
		  $('#rm').removeClass('offset-3');
	  }
	});

const togglePassword = document.querySelector('#togglePassword');
const password = document.querySelector('#id_password');

togglePassword.addEventListener('click', function (e) {
  // toggle the type attribute
  const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
  password.setAttribute('type', type);
  // toggle the eye slash icon
  this.classList.toggle('fa-eye-slash');
});

$('#submit').click(function(e) {
	
	let password = document.getElementById("id_password").value;
	let matchPassword = document.getElementById("match_password").value;
	
	  e.preventDefault();
	  if(password !="" || matchPassword!="")
		  {
		  
		  
	  if(password == matchPassword)
		  {
		  
		  
		 $.ajax({
	     url : '/forgotPassword/changePassword',
	     dataType: "json",
	     type:"POST",
	     contentType: "application/json; charset=utf-8",
	     data : JSON.stringify({password:password}),
	     success:function(response){
	    	 Swal.fire(
					  'Good job!',
					  'Password Updated Successfully !!!',
					  'success'
					)
					.then(function() {
			window.location.href="/login";
});
	    	 

	     },
			error:function(error){}
	    	
		  });
		
		  }else{
			  Swal.fire({
				  icon: 'error',
				  title: 'Oops...',
				  text: 'Something Went Wrong !!',
				  footer: '<a href="">Password Not Match !!</a>'
				})
		  }
		  }else{
				 Swal.fire({
					  icon: 'error',
					  title: 'Oops...',
					  text: 'Something Went Wrong !!',
					  footer: '<a href="">All Fields Are Mandatory !!</a>'
					})
			}
	});

	
document.addEventListener('keydown', event => {
	  if (event.key === 'Enter') {
		  $(document).ready(function() {
			  $("#submit").click();
			  });
	  }
	});

</script>
</body>
</html>
