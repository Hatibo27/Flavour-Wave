<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
          <link rel="shortcut icon" href="/images/favicon.ico" />
    <title>Hatib2Shop</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
<div class="logo">
        <a class="navbar-brand" th:href="@{/admin}" >
            <img th:src="@{/images/logo.png}" id="logo"  src="../static/images/logo.png" width="auto" height="100px" class="d-inline-block align-top" alt=""/>
        </a>
     </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}" href="#">shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a>
                </li>
                  <li class="nav-item active">
                    <a class="nav-link" th:href="@{/orderdata}" href="#">your-order</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/cart}" href="#">cart</a>
                </li>
                <li class="nav-item active">
                    <span class="nav-link" th:text="${cartCount}">0</span>
                </li>
            </ul>

        </div>
    </div>
</nav>


<div class="container">

    <!--Section: Block Content-->
    <section class="mt-5 mb-4">

        <!--Grid row-->
        <div class="row">

            <!--Grid column-->
            <div class="col-lg-8 mb-4">

                <!-- Card -->
                <div class="card wish-list pb-1">
                    <div class="card-body">

                        <h5 class="mb-2">Billing details</h5>

                        <!-- Grid row -->
                        <div class="row">

                            <!-- Grid column -->
                            <div class="col-lg-6">

                                <!-- First name -->
                                <div class="md-form md-outline mb-0 mb-lg-4">
                                    <label for="firstName">First name</label>
                                    <input type="text" id="firstName" required class="form-control mb-0 mb-lg-2">
                                </div>

                            </div>
                            <!-- Grid column -->

                            <!-- Grid column -->
                            <div class="col-lg-6">

                                <!-- Last name -->
                                <div class="md-form md-outline">
                                    <label for="lastName">Last name</label>
                                    <input type="text" id="lastName" required class="form-control">
                                </div>

                            </div>
                            <!-- Grid column -->

                        </div>
                        <!-- Grid row -->



                        <!-- Country -->
                        <div class="d-flex flex-wrap">
                            <div class="select-outline position-relative w-100">
                                <label>Country - <strong>INDIA</strong></label>


                            </div>
                        </div>

                        <!-- Address Part 1 -->
                        <div class="md-form md-outline mt-2">
                            <label for="form14">Address (Line 1)</label>
                            <input type="text" required id="form14" placeholder="House number and street name" class="form-control">
                        </div>

                        <!-- Address Part 2 -->
                        <div class="md-form md-outline mt-2">
                            <label for="form15">Address (Line 2)</label>
                            <input type="text" id="form15" placeholder="Apartment, suite, unit etc. (optional)"
                                   class="form-control">
                        </div>

                        <!-- Postcode / ZIP -->
                        <div class="md-form md-outline mt-3">
                            <label for="form16">Postcode / ZIP</label>
                            <input type="text" maxlength="6" minlength="6" required id="form16" class="form-control">
                        </div>

                        <!-- Town / City -->
                        <div class="md-form md-outline mt-2">
                            <label for="form17">Town / City</label>
                            <input type="text" required id="form17" class="form-control">

                        </div>

                        <!-- Phone -->
                        <div class="md-form md-outline mt-2">
                            <label for="form18">Phone</label>
                            <input type="number" minlength="10" maxlength="10" required id="form18" class="form-control">
                        </div>

                        <!-- Email address -->
                        <div class="md-form md-outline mt-2">
                            <label for="form19">Email address</label>
                            <input type="email" required id="form19" class="form-control">
                        </div>

                        <!-- Additional information -->
                        <div class="md-form md-outline mt-2">
                            <label for="form20">Additional information</label>
                            <textarea id="form20" class="md-textarea form-control" rows="4"></textarea>
                        </div>



                    </div>
                </div>
                <!-- Card -->

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-4">

                <!-- Card -->
                <div class="card mb-4">
                    <div class="card-body">
                    

                        <h5 class="mb-3">The total amount </h5>
                        
                        <input type="hidden" id="total" th:value="${total}"/>

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Amount Payable
                                <span>₹<span id="payable" th:text="${total}"></span></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                Shipping
                                <span>Gratis</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>The total amount of</strong>
                                    <strong>
                                        <p class="mb-0">(including VAT)</p>
                                    </strong>
                                </div>
                           
                                <span><strong>₹<span id="vat"  th:text="${total}" th:value="${total}"></span></strong></span>
                            </li>
                        </ul>
                        
                        <input type="hidden" id="payment_field" th:value="${total}">
                       
                        

                        
                        <!--th:action="@{/payNow}"  -->

                       
                            <button  class="btn btn-primary btn-block waves-effect waves-light" onclick="paymentInt()">Pay Now</button>


                    </div>
                </div>
                <!-- Card -->
                
                


                <!-- Card -->
                <div class="card mb-4">
                    <div class="card-body">

                        <a class="dark-grey-text d-flex justify-content-between" data-toggle="collapse" href="#collapseExample"
                           aria-expanded="false" aria-controls="collapseExample">
                            Add a discount code (optional)
                            <span><i class="fas fa-chevron-down pt-1"></i></span>
                        </a>

                        <div class="collapse" id="collapseExample">
                            <div class="mt-3">
                                <div class="md-form md-outline mb-0">
                                    <input type="text" id="discountcode" class="form-control font-weight-light"
                                           placeholder="Enter discount code">
                                </div>
                               
                            </div>
                            <div class="mt-3">
                                <div class="md-form md-outline mb-0">
                                    <button  class="btn btn-primary btn-block waves-effect waves-light" onclick="getDiscount()">Get Discount</button>
                                </div>
                                
                            </div>
                        </div>
                       
                       
                    </div>
                </div>
                <!-- Card -->

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

    </section>
    <!--Section: Block Content-->


</div>




<script type="text/javascript">

function getDiscount(){
	

	let coupon = document.getElementById("discountcode").value;
	let userDisObj = $("#discountcode").val();
	let amount = $("#payment_field").val();
	let total = $("#total").val();
	
	if(coupon == ""){
		Swal.fire({
			  icon: 'error',
			  title: 'Oops...',
			  text: 'Please Fill Coupon Code !!!',
			  footer: '<a href="">Coupon Is Empty !! </a>'
			})
	}else{
		if(total == amount){
		if(coupon=="Hatib20" || coupon=="Alkahaf20" || coupon=="Krunal20" || coupon=="Kirtan20"){
			amount=amount-(amount*20/100);
			document.getElementById("payment_field").value=amount;
			
			document.getElementById("payable").innerHTML=amount;
			document.getElementById("vat").innerHTML=amount;
			Swal.fire(
					  'Good job!',
					  'Coupon Code Applied Successfull !!!',
					  'success'
					)
		}else{
			Swal.fire({
				  icon: 'error',
				  title: 'Oops...',
				  text: 'Coupon Invalid !!!',
				  footer: '<a href="">Change Coupon Code !!</a>'
				})
		}
		}else{
			Swal.fire({
				  icon: 'error',
				  title: 'Oops...',
				  text: 'Already Applied Coupon !!!',
				
				})
		}
		
		
	}
	
	
}



const paymentInt = () => {
	console.log("paymentStarted..");
	let hat = $("#payment_field").val();
	let firstName = $("#firstName").val();
	let lastName = $("#lastName").val();
	let address1= $("#form14").val();
	let address2= $("#form15").val();
	let zipcode= $("#form16").val();
	let town= $("#form17").val();
	let phone= $("#form18").val();
	let email= $("#form19").val();
	let addInfo= $("#form20").val();
	let amount = parseInt(hat|0);
	
	
	console.log(firstName);
	
	if( firstName=="" || lastName=="" || address1=="" || address2=="" || zipcode=="" || town=="" || phone=="" || email=="" || addInfo=="" || amount==""){
		Swal.fire({
			  icon: 'error',
			  title: 'Oops...',
			  text: 'Something Went Wrong !!',
			  footer: '<a href="">All fields Are Mandatory </a>'
			})
	}else{
		
	
    $.ajax(
    		{
    			url:"/checkout/createOrder",
    			data:JSON.stringify({amount:amount,firstName:firstName,lastName:lastName,address1:address1,address2:address2,zipcode:zipcode,town:town,phone:phone,email:email,addInfo:addInfo,info:'order_request'}),
    			contentType:'application/json',
    			type:"POST",
    			dataType:'json',
    			
    			
    			success:function(response){
    				//invoked where success
    				if(response.status=='created'){
    					// open payment form
    					let options={
    							key:'rzp_test_xxOZHjjc7WUrc8',
    							amount:response.amount,
    							currency:'INR',
    							name:'Flavour Wave',
    							description:'Pay',
    							image:'/images/logo.png',
    							order_id:response.id,
    							handler:function(response){
    								
    								console.log(response.razorpay_payment_id);
    								console.log(response.razorpay_order_id);
    								//console.log(razorpay_signature);
    								console.log('payment successfull');
    								Swal.fire(
    										  'Good job!',
    										  'Payment Successfull !!!',
    										  'success'
    										).then(function() {
    											window.location.href="/";
    										});
    								// alert(response.razorpay_payment_id);
    					
    								updatePaymentOnServer(response.razorpay_payment_id,response.razorpay_order_id,'paid');
    								
    				
    							},
    					    prefill: {
    						name: "Hatib Shaikh",
    						email: "Hatibshaikh@gmail.com",
    						contact: "9999999999"
    						},
    						notes:{
    							address:"India"
    						},
    						theme:{
    							color:"#3399c",
    						},
    							
    					};
    				
    					let rzp = new Razorpay(options);
    					rzp.on('payment.failed', function (response){
    						console.log(response.error.code);
    						console.log(response.error.description);
    						console.log(response.error.source);
    						console.log(response.error.step);
    						console.log(response.error.reason);
    						console.log(response.error.metadata.order_id);
    						console.log(response.error.metadata.payment_id);
    						alert('oops!! payment failed');
    						});
    					rzp.open();
    					
    				}
    				
    				console.log(response);
    			},
    			error:function(error){
    				//error
    				console.log(error);
    				alert("something went wrong")
    				
    			},
    			
    		});
	}
};
 function updatePaymentOnServer(payment_id,order_id,status){
	$.ajax(
    		{
    			url:"/checkout/successOrder",
    			data:JSON.stringify({
    				payment_id:payment_id,
    				order_id:order_id,
    				status:status,
    			}),
    			contentType:'application/json',
    			type:"POST",
    			dataType:'json',
    			success:function(response){},
    			error:function(error){},
    		});
}

</script>
